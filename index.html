<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>CSS variables in JS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
  </head>

  <body>
    <h2>CSS variables with<span class="hl"> JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing: </label>
      <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px">

      <label for="spacing">Blur: </label>
      <input type="range" name="blur" min="0" max="200" value="0" data-sizing="px">

      <label for="base">Background color: </label>
      <input type="color" id="base" name="base" value="#EDD1E5">
    </div>

    <img src="https://source.unsplash.com/cnFtqU7bmTM/share" alt="nature picture">

    <script src="js/main.js"></script>
  </body>
</html>
